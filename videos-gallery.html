<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الفيديوهات - كوتش صدقي رجاء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB6C1;
            --secondary-color: #DDA0DD;
            --accent-color: #98FB98;
            --text-dark: #4A4A4A;
            --text-light: #6B6B6B;
            --white: #FFFFFF;
            --light-bg: #F8F9FA;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #FFE5E5 0%, #E5F3FF 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: var(--white);
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            border-radius: 0 0 20px 20px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--primary-color);
            color: var(--white);
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .back-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        h1 {
            color: var(--text-dark);
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        p {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .videos-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .video-item {
            margin-bottom: 40px;
            text-align: center;
            background: var(--white);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        video {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .video-item:hover video {
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 30px 15px;
                margin-bottom: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .videos-container {
                padding: 0 15px;
            }

            .video-item {
                padding: 20px;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 25px 10px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .back-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .video-item {
                padding: 15px;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
